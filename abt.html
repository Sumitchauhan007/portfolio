<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #ffffff;
    }

    .about-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
    }

    .about-text {
      flex: 1;
    }

    .about-text h1 {
      font-size: 48px;
      color: #ffffff;
    }

    .about-text h1 span {
      color: #00e0d3;
    }

    .about-text p {
      font-size: 16px;
      line-height: 1.8;
      margin-top: 20px;
    }

    .about-text a {
      color: #00e0d3;
      text-decoration: none;
    }

    .about-image {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .about-image img {
      max-width: 100%;
      height: auto;
    }

    .floating-icons {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .floating-icons div {
      width: 30px;
      height: 30px;
      background-color: rgba(0, 224, 211, 0.2);
      border-radius: 50%;
      animation: float 4s infinite ease-in-out;
    }

    .icons{
    position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      z-index: -1;
      background-image: url(keyboard.png);
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: transparent;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar ul {
    display: flex;
    list-style: none;
}

.navbar ul li {
    margin-left: 20px;
}

.navbar ul li a {
    text-decoration: none;
    color: #ffffff;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.navbar ul li a:hover {
    color: #00e0d3;
}

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Sumit Chauhan</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="abt.html">About Me</a></li>
            <li><a href="gpi.html">Contact</a></li>
        </ul>
    </nav>
</header>
  <div class="icons">
  </div>
  <div class="about-section">
    <div class="about-text">
      <h1>About <span>me</span></h1>
      <p>
       a
      </p>
    </div>
    <div class="about-image">
      <img src="Group 62.png" alt="" />
      <div class="floating-icons">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
