<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got a project</title>
    <link rel="stylesheet" href="gpi.css">
    
</head>
<body>
    <div class="icons">
    </div>
    <header class="navbar">
      <div class="logo">Sumit Chauhan</div>
      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="abt.html">About Me</a></li>
              <li><a href="gpi.html">Contact</a></li>
          </ul>
      </nav>
  </header>
    <div class="containers">
        <div class="leftsc">
            <h1>Got a project in <span>mind?</span></h1>
            <img class="illustration" src="Group 2372.png" alt="" width="200">
        </div>
    </div>
    <div class="rightsection">
        <form id="contact-form">
          <div class="formgroup">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="Name" required />
          </div>
          <div class="formgroup">
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="formgroup">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Message" required></textarea>
          </div>
          <button type="submit" class="send-button">
            Send Message <span class="send-icon"></span>
          </button>
        </form>
      </div>
    </div>
</body>
